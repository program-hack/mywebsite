<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" type="x-icon" href="./images/extension_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>My Website - Log In</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <a class="logo" href="./index.html">Мамедов Малик</a>
            <nav class="navigation">
                <a class="not-active" href="">Главная</a>
                <a class="not-active" href="">Навыки</a>
                <a class="not-active" href="">Услуги</a>
                <a class="not-active" href="">Контакты</a>
                <a class="not-active" href="">Про Меня</a>
            </nav>
            <div class="menu">
                <button type="submit"><ion-icon name="grid"></ion-icon></button>
                <a href="">
                    <button style="margin-left: 5px;" type="submit"><ion-icon name="log-in"></ion-icon></button>
                </a>
            </div>
        </header>

        <div class="middle">
            <div class="middle-inner">
                <div class="middle-inner-logo-block"><span>Log In</span></div>
                <div class="input-block">
                    <input type="username" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <div class="middle-inner-button-block">
                    <button>Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
